<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Info</title>
    <link rel="stylesheet" href="style.css">
    <a href='https://www.freepik.com/vectors/background'></a>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

</head>
<body>

    <div class="wrapper">
        <h1 class="page-heading">COVID-19 Statistics</h1>
        <div class="title"></div>
        <div class="graph-wrapper">
            <div class="animation"></div>
            <canvas id="myChart"></canvas>
        </div>
        <div class="stats-btn-wrapper"></div>
        <div class="region-btn-wrapper">
            <button id="asia-btn" class="btn">Asia</button>
            <button id="africa-btn" class="btn">Africa</button>
            <button id="europe-btn" class="btn">Europe</button>
            <button id="oceania-btn" class="btn">Oceania</button>
            <button id="america-btn" class="btn">America</button>
            <button id="world-btn" class="btn">World</button>
        </div>
        <div class="countries"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
